<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="bootstrap - semana07"/>

        <title>Starbucks Coffee - SEII</title>

    <body>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-white bg-white">

                    </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-website"><a class="nav-link" href="https://starbucks.com.br/">Official Website</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container px-4 px-lg-5">

            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://static.dicionariodesimbolos.com.br/upload/d1/42/logo-da-starbucks-significado-historia-e-evolucao-4_xl.jpeg" alt="..." /></div>
                <div class="col-lg-5">
                    <h1 class="font-weight-light">Starbucks Coffee</h1>
                    <p>Os cafés da Starbucks são muito caros, e as vezes não compensam o preço.</p>
                </div>
            </div>

            <!-- Albuns -->
            <section>

            </div>
            <!-- Cards -->
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <img class="card-img-top" src="https://www.skyscrapercity.com/attachments/polish_20230324_113503846-jpg.4836065/" alt="Card image cap">
                            <h2 class="card-title">Entrada</h2>
                            <p class="card-text">Entrada para starbucks no center shopping uberlandia.</p>
                        </div>
                    </div>
                </div>
    </section>
        <!-- Footer-->


    </section>

        <footer class="py-5 bg-dark">
